<!DOCTYPE html>
<html>

<head>
    <title>Create Avatar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <!-- Css files-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/style-example.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.Jcrop.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

    <!-- Js files-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/jquery.Jcrop.js"></script>
    <script type="text/javascript" src="scripts/jquery.SimpleCropper.js"></script>
    <script src="scripts/script.js"></script>
    <!--===============================================================================================-->
    <script type="text/javascript" src="https://cdn.bootcss.com/dom-to-image/2.2.0/dom-to-image.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/FileSaver.js/2014-11-29/FileSaver.js"></script>
</head>

<body>
    <div class="container">
        <div class="one">
            <ul class="list-group toolbar">
                <li class="list-group-item fas fa-save save"></li>
                <li class="list-group-item decrease fas fa-font arrow"><i class="fas fa-arrow-down"></i></li>
                <li class="list-group-item increase fas fa-font arrow"><i class="fas fa-arrow-up"></i></li>
                <li class="list-group-item fas fa-edit" onclick="imageUpload()"></li>
                <li class="list-group-item fas fa-images first" id="openimg"></li>

            </ul>

            <div class="two" id="my-node">

                <div class="four">
                    <div class="logo">
                        logo
                    </div>
                    <div class="heading">
                        <span>I'M ON TEAM LYNSEY!</span><br>
                    </div>
                    <div class="dtext" id="dtext">
                        <span id="getname"></span><br>
                        <span id="getcity" style="font-style:italic"></span><br>
                    </div>
                    <div class="text2">
                        <span>Create Your Own At</span><br>
                        <span>LynseyRobinsion4AZ.com/endorse</span><br>
                    </div>

                </div>

                <div class="five cropme" id="imgarea" style="visibility:none">
                </div>
                <script>
                    // Init Simple Cropper
                    $('.cropme').simpleCropper();
                </script>

            </div>

            <div class="three">
                <div class="flex-container-row">
                    <input type="text" name="first-name" placeholder="Name" id="name">
                    <input type="text" name="last-name" placeholder="City" id="city">
                </div>
                <div class="flex-container-row">
                    <textarea name="message" placeholder="Tell Us Why You Support Lynsey" aria-describedby="texta"></textarea>

                </div>
                <div class="flex-container-row" style="align-items: center">
                    <input type="button" class="save" id="btn" value="Download" />
                </div>
            </div>
        </div>
    </div>


</body>

</html>
